<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liens enregistr√©s</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-width: 320px;
            background: #f6f8fa;
        }
        .popup-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
            padding: 24px 20px 20px 20px;
            margin: 18px;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #222;
        }
        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        #linkInput {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        #linkInput:focus {
            border: 1.5px solid #1a73e8;
            outline: none;
            background: #fff;
        }
        #addBtn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1a73e8 60%, #10a37f 100%);
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(26,115,232,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        #addBtn:hover {
            background: linear-gradient(90deg, #10a37f 60%, #1a73e8 100%);
            transform: translateY(-2px) scale(1.04);
        }
        ul {
            padding-left: 0;
            margin: 0;
        }
        li {
            list-style: none;
            margin: 10px 0;
            display: flex;
            align-items: center;
            background: #f3f6fa;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 1px 2px rgba(26,115,232,0.03);
        }
        .link {
            flex: 1;
            text-decoration: underline;
            color: #1a73e8;
            cursor: pointer;
            font-size: 15px;
            word-break: break-all;
        }
        .removeBtn {
            margin-left: 8px;
            color: #fff;
            cursor: pointer;
            background: #d00;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .removeBtn:hover {
            background: #a00;
        }
        .don-btn {
            display: block;
            margin: 0;
            padding: 10px 0;
            width: 100%;
            background: linear-gradient(90deg, #ffc439 60%, #ff7b00 100%);
            color: #222;
            font-weight: 700;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 1px 4px rgba(255,195,57,0.10);
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
        }
        .don-btn:hover {
            background: linear-gradient(90deg, #ff7b00 60%, #ffc439 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        .don-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 22px;
        }
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: none;
            padding: 0 0 0 2px;
            height: 40px;
            width: 40px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(26,115,232,0.10);
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
            position: relative;
        }
        .github-link:hover {
            background: #222;
            box-shadow: 0 6px 18px rgba(26,115,232,0.18);
            transform: translateY(-3px) scale(1.08);
        }
        .github-link:hover .github-logo {
            filter: brightness(0) invert(1);
            transform: rotate(-15deg) scale(1.12);
        }
        .github-logo {
            width: 28px;
            height: 28px;
            display: block;
            transition: filter 0.2s, transform 0.2s;
        }
        .section-title {
            font-size: 1.05rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
            margin-top: 18px;
        }
        .ext-buttons-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 12px;
            margin-bottom: 18px;
        }
        .ext-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f3f6fa;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 15px;
            color: #1a73e8;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(26,115,232,0.03);
            user-select: none;
            position: relative;
        }
        .ext-btn .remove-user-btn {
            position: absolute;
            top: -7px;
            right: -7px;
            background: #fff;
            color: #d00;
            border: 1px solid #eee;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            z-index: 2;
            opacity: 0.85;
            transition: background 0.2s, color 0.2s;
        }
        .ext-btn .remove-user-btn:hover {
            background: #d00;
            color: #fff;
            opacity: 1;
        }
        .ext-ico {
            font-size: 1.2em;
        }
        .ext-btn.dragging {
            opacity: 0.5;
            background: #e0e7ef;
        }
        .ext-btn.drag-over {
            border: 2px dashed #1a73e8;
        }
        .add-btn-form {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
            margin-top: 8px;
        }
        .add-btn-form input {
            padding: 7px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .add-btn-form button {
            padding: 7px 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #1a73e8 60%, #10a37f 100%);
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn-form button:hover {
            background: linear-gradient(90deg, #10a37f 60%, #1a73e8 100%);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h3>Liens enregistr√©s</h3>
        <div class="section-title">Boutons</div>
        <div class="ext-buttons-list" id="extButtonsList">
            <div class="ext-btn" draggable="true" data-btn="ChatGPT"><span class="ext-ico">ü§ñ</span> ChatGPT</div>
            <div class="ext-btn" draggable="true" data-btn="Maps"><span class="ext-ico">üó∫Ô∏è</span> Maps</div>
            <div class="ext-btn" draggable="true" data-btn="Wikipedia"><span class="ext-ico">üìö</span> Wikipedia</div>
            <div class="ext-btn" draggable="true" data-btn="Youtube"><span class="ext-ico">‚ñ∂Ô∏è</span> Youtube</div>
            <div class="ext-btn" draggable="true" data-btn="Gmail"><span class="ext-ico">‚úâÔ∏è</span> Gmail</div>
            <div class="ext-btn" draggable="true" data-btn="Drive"><span class="ext-ico">üíæ</span> Drive</div>
        </div>
        <form id="addCustomBtnForm" class="add-btn-form">
            <input type="text" id="customBtnName" placeholder="Nom du bouton" maxlength="20" required>
            <input type="url" id="customBtnUrl" placeholder="URL (https://...)" required>
            <button type="submit">Ajouter un bouton</button>
        </form>
        <div class="input-row">
            <input type="text" id="linkInput" placeholder="Collez un lien ici...">
            <button id="addBtn">Ajouter</button>
        </div>
        <ul id="linksList"></ul>
        <div class="don-row">
            <a href="https://www.paypal.com/ncp/payment/4BA5C3BTXLET4" target="_blank" class="don-btn">üíñ Faire un don</a>
            <a href="https://github.com/klopez-dev" target="_blank" class="github-link" title="Voir le GitHub">
                <img src="icons/github.png" alt="GitHub" class="github-logo">
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
